<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini RPG Starter</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Mini RPG Starter</h1>

  <div class="game-container">
    <h1>Mini RPG Starter</h1>

    <div id="player-stats" class="stats-box">
      <h2>Player</h2>
      <p>Health: <span id="player-health">100</span></p>
      <p>Attack: <span id="player-attack">10</span></p>
    </div>

    <div id="enemy-stats" class="stats-box hidden">
      <h2>Enemy</h2>
      <p>Health: <span id="enemy-health"></span></p>
      <p>Attack: <span id="enemy-attack"></span></p>
    </div>
    <button id="start-encounter">Start Encounter</button>
    <button id="attack-btn" class="hidden">Attack</button>
    <div id="message" class="message-box"></div>
</div>

<script src="script.js"></script>

</body>
</html>
