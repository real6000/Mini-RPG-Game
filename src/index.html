<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini RPG Starter</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="game-container">
  <h1>Mini RPG Starter</h1>

  <div id="player-stats" class="stats-box">
    <h2>Player</h2>
    <p>Health: <span id="player-health">100</span></p>
    <p>Attack: <span id="player-attack">10</span></p>
  </div>

  <div class="hp-container">
    <p>Player HP</p>
    <div class="hp-bar-bg">
      <div id="player-hp" class="hp-bar"></div>
    </div>
  </div>

  <div class="hp-container">
    <p>Enemy HP</p>
    <div class="hp-bar-bg">
      <div id="enemy-hp" class="hp-bar"></div>
    </div>
  </div>

  <!-- ðŸ‘‡ These were missing -->
  <button id="start-btn">Start Encounter</button>
  <button id="attack-btn" disabled>Attack</button>

  <div id="log" class="message-box"></div>
</div>

<script src="script.js"></script>

</body>
</html>
